<section class="card">
	<div class="card__container wrapper">
		<button class="card__reset js-reset"
				type="reset"><i class="far fa-trash-alt"></i> Reset</button>
		<article class="card__data js-card">
			<h2 class="card__data--title name js-preview-name">Nombre Apellido</h2>
			<h3 class="card__data--title job js-preview-job">Front-end developer</h3>
			<div class="card__data--img js__profile-image js-preview-photo"></div>
			<ul class="card__data--list">
				<li class="circle">
					<a href="555 333 222"
					   class="card__data--icon phone js-preview-phone"><i class="fas fa-mobile-alt"></i></a>
				</li>
				<li class="circle">
					<a href="mailto:username@example.com"
					   class="card__data--icon email js-preview-email"
					   target="_blank"><i class="fas fa-envelope"></i></a>
				</li>
				<li class="circle">
					<a href="www.myLinkedIn.com"
					   class="card__data--icon linkedin js-preview-linkedin"
					   target="_blank"><i class="fab fa-linkedin-in"></i></a>
				</li>
				<li class="circle">
					<a href="www.myGitHub.com"
					   class="card__data--icon github js-preview-github"
					   target="_blank"><i class="fab fa-github-alt"></i></a>
				</li>
			</ul>
		</article>
	</div>
</section>

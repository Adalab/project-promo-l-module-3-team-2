<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f2e0e49a34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <main class="page__main">
        <div class="page__container">
          <img
            class="page__img fly-in-top"
            src="./assets/images/title-creatures.svg"
            alt="Awesome profile-cards"
          />
          <h1 class="page__title">Crea tu tarjeta de visita</h1>
          <p class="page__text">
            Crea mejores contactos profesionales de forma fácil y cómoda
          </p>
          <ul class="page__list">
            <li class="page__list--item">
              <i class="far fa-object-ungroup page__list--icon"></i> Diseña
            </li>
            <li class="page__list--item">
              <i class="far fa-keyboard page__list--icon"></i> Rellena
            </li>
            <li class="page__list--item">
              <i class="fas fa-share-alt page__list--icon"></i> Comparte
            </li>
          </ul>
          <a class="page__link fly-in-bottom" href="./form.html" title="Comenzar"
            >Comenzar</a
          >
        </div>
      </main>

      <footer class="footer">
        <div class="footer__container">
          <small class="footer__copyright">Awesome profile-cards &copy; 2021</small>
          <a class="footer__link" href="http://www.adalab.es" target="_blank" title="Ir a web de Adalab">
            <img class="footer__img" src="./assets/images/logo-adalab.png" alt="Logo Adalab">
          </a>
        </div>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
